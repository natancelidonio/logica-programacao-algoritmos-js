<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/livrojs.png">
    <title>Exemplo break e continue</title>
</head>
<body>
    <script>
        alert("Digite 0 para sair.");
        do {
            const num = Number(prompt("Número: "));
            if (num == 0 || isNaN(num)) {
                const sair = confirm("Confirma a saída?");
                if (sair) {
                    break;
                } else {
                    continue;
                }
            }
            if (num % 2 == 0) {
                alert(`O dobro de ${num} é: ${num * 2}.`);
            } else {
                alert(`O triplo de ${num} é: ${num * 3}.`);
            }
        } while (true);
        alert("Bye, bye!");
    </script>
</body>
</html>
