<!--
    Capitulo 1 - exercicio d)
    Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
-->

<meta charset="UTF-8">
<script>
    const aluno = prompt("Nome do aluno: ");
    const nota1 = Number(prompt(`Primeira nota do aluno ${aluno}: `));
    const nota2 = Number(prompt(`Segunda nota: `))
    const media = (nota1 + nota2) / 2;
    alert(`A média final do aluno ${aluno} foi: ${media}.`)
</script>
