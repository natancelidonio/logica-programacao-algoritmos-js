<!--
    Capitulo 1 - exercicio a)
    Elaborar um programa que leia um numero. Calcule e informe os seus vizinhos, ou seja, o numero anterior e posterior.
-->
<meta charset="UTF-8">
<script>
    const num = Number(prompt("Informe um número: "));
    const numAnterior = num - 1;
    const numPosterior = num + 1;
    alert(`O número informado foi: ${num}\nOs números vizinhos são: ${numAnterior} e ${numPosterior}`);
</script>
