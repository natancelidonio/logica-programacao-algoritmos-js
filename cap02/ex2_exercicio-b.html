<!--Elaborar um programa para uma lan house de um aeroporto - O programa deve ler o valor de cada 15 minutos de uso de um computador e 
o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de
forma integral.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício b)</title>
</head>
<body>
    <h1>Lan House JS</h1>
    <form>
        <p>Valor por 15min de Uso R$:
            <input type="number" id="valor15Min" min="0" step="0.01" required>
        </p>
        <p>Tempo de Uso do Cliente:
            <input type="number" id="tempoUso" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Calcular Valor a Pagar">
    </form>
    <h3></h3>
    <script src="js/ex2_exercicio-b.js"></script>
</body>
</html>
